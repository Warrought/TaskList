<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MySite</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>

<body>
<div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span id="addBtn" onclick="newElement()" class="addBtn">Add</span>
    <script>
      var input = document.getElementById("myInput");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
         event.preventDefault();
         document.getElementById("addBtn").click();
        }
      });
      </script>
  </div>
  
  <div id="wrapper">
  <ul id="myUL">
    <li class="checked"></li>
  </ul>
</div>
<div id="footer">
  <p>А вот и сам футер пристроенный к нижней части страницы. Попробуйте изменять размеры окна браузера, футер будет автоматом подстраиваться под выбранный вами размер.</p>
</div> 
</body>
